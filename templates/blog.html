{% extends 'base.html' %}
{% block main %}
<article class="tategaki imitate-pcs">
<div class="headline">
<h1>{{ article.title }}</h1>
<div class="date">{{ article.created|formatDate }}</div>
</div>
  {% if article.hasVideo %}
  <div class="video-container">
  <video class="video" controls playsinline>
    <source src="{{ article.videoFilename }}" type="video/mp4">
  </video>
  </div>
  {% endif %}
  {{ content_html }}
</article>
{% endblock %}
