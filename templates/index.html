{% extends 'base.html' %}
{% block dom_ready %}
{% endblock %}
{% block main %}
<article>
<div class="headline">
<h1 class="site-title">{{ page_title }}</h1>
<div class="site-about">{{ page_description }}</div>
</div>
<div class="items">
{% for article in articles %}
<div class="item">
<div class="item-date">{{ article.created|formatDate }}</div>
<div class="item-title"><a href=".{{ article.link }}">{{ article.title }}</a></div>
</div>
{% endfor %}
</div>
</article>
{% endblock %}
